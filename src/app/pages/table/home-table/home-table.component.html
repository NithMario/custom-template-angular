<!--Start-->
<section class="table-ag-grid form-row mt-2">
	<div class="col-12 col-sm-12 p-0">
		<div class="card my-0 shadow-z-1 h-100">
			<div class="card-header bg-light pt-3">
				<div class="form-row">
					<div class="col-12 col-sm-6  text-left">
						<h3 class="content-header mt-1">Home</h3>
						<p class="content-sub-header"></p>
					</div>
					<div class="col-12 col-sm-6 text-right pt-1">
            <div class="btn-group btn-group-justified">
							<button class="btn rds__btn-light btn-outline-secondary btn-sm px-3 border-secondary text-info" (click)="newRecord()">New</button>
							<button class="btn rds__btn-light btn-outline-secondary btn-sm px-3 border-secondary text-info" (click)="importRecord()">import</button>
              <button class="btn rds__btn-light btn-outline-secondary btn-sm px-3 border-secondary text-info" (click)="AddToCampaign()">Add to Campaign</button>
              <button class="btn rds__btn-light btn-outline-secondary btn-sm px-3 border-secondary text-info">icon</button>
						</div>
					</div>
        </div>
				<div class="form-row">
					<div class="col-12 col-sm-5 pl-1 pt-0">
						<p class="text-secondary mb-0 mt-1 font-small-3">Update a few second ago</p>
					</div>
					<div class="col-12 col-sm-7 pt-0 d-flex">
						<div class="input-group input-group-sm mb-0">
							<input type="text" class="form-control ml-2" placeholder="Search Lists"/>
							<div class="input-group-append">
								<button class="btn input-group-text btn-sm py-0 mr-1" style="height: 67%;">
									<i class="ft-search"></i>
								</button>
							</div>
            </div>   
              <button class="btn input-group-text btn-sm px-1 mr-1 rounded-1">
                <i class="ft ft-settings text-dark"></i>
              </button>
              <button class="btn input-group-text btn-sm px-1 mr-1 rounded-1">
                <i class="ft ft-menu text-dark"></i>
              </button>
              <button class="btn input-group-text btn-sm px-1 mr-1 rounded-1">
                <i class="spinner ft ft-rotate-cw text-dark" *ngIf="Loading"></i>
                <i class="ft ft-rotate-cw text-dark" *ngIf="isView"></i>
              </button>
              <button class="btn input-group-text btn-sm px-1  mr-1 rounded-1" (click)="multiRowEdit($event)">
                <i class="ft ft-edit-2 text-dark"></i>
              </button>
              <div class="btn-group btn-group-justified">
                <button class="btn input-group-text btn-sm px-1">
                  <i class="ft ft-pie-chart text-dark"></i>
                </button>
                <button class="btn input-group-text btn-sm px-1">
                  <i class="ft ft-filter text-dark"></i>
                </button>
              </div>
          </div>
				</div>
      </div>
			<div class="card-content">
				<div class="card-body p-0">
          <div class="form-row text-left px-1 pt-0">
              <div class="table mb-0">
                <ag-grid-angular #agGrid  id="myGrid" class="ag-theme-balham height-500" [rowData]="lstData"
                  [columnDefs]="columnDefs"  [rowSelection]="rowSelection" [frameworkComponents]="frameworkComponents" [icons]="icons"
                  (gridReady)="onGridReady($event)" [loadingCellRenderer]="loadingCellRenderer" [loadingCellRendererParams]="loadingCellRendererParams"
                  [overlayNoRowsTemplate]="noRowsTemplate" [overlayLoadingTemplate]="loadingTemplate" [suppressRowClickSelection]="true">
                </ag-grid-angular>
              </div>
          </div>
				</div>
      </div>
		</div>
	</div>
</section>
<!--Head-->
